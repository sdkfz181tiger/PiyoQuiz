<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- PWA for iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="orange">
	<meta name="apple-mobile-web-app-title" content="ぴよアプリ">
	<link rel="apple-touch-icon" href="./pwa/icon152x152.png">
	<!-- PWA for Android -->
	<link rel="manifest" href="./pwa/manifest.json">
	<!-- Favicon -->
	<link rel="shortcut icon" href="./pwa/favicon.ico">
	<!-- Stylesheet -->
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=M+PLUS+1p">
	<link rel="stylesheet" href="./custom.css">
	<title>ぴよアプリ</title>
</head>
<body>
	<div id="app">
		<h1>ぴよ電卓</h1>
		<div id="l-piyo">
			<img v-bind:src="imgPiyo">
		</div>
		<div id="l-display">
			{{ display }}
		</div>
		<div>
			<table>
				<tr>
					<td><button v-on:click="clickBtn('%')">%</button></td>
					<td><button v-on:click="clickBtn('7')">7</button></td>
					<td><button v-on:click="clickBtn('8')">8</button></td>
					<td><button v-on:click="clickBtn('9')">9</button></td>
					<td><button v-on:click="clickBtn('/')">÷</button></td>
				</tr>
				<tr>
					<td><button v-on:click="clickBtn('B')">▶︎</button></td>
					<td><button v-on:click="clickBtn('4')">4</button></td>
					<td><button v-on:click="clickBtn('5')">5</button></td>
					<td><button v-on:click="clickBtn('6')">6</button></td>
					<td><button v-on:click="clickBtn('*')">×</button></td>
				</tr>
				<tr>
					<td><button v-on:click="clickBtn('C')">C</button></td>
					<td><button v-on:click="clickBtn('1')">1</button></td>
					<td><button v-on:click="clickBtn('2')">2</button></td>
					<td><button v-on:click="clickBtn('3')">3</button></td>
					<td><button v-on:click="clickBtn('-')">-</button></td>
				</tr>
				<tr>
					<td><button v-on:click="clickBtn('0')">0</button></td>
					<td><button v-on:click="clickBtn('00')">00</button></td>
					<td><button v-on:click="clickBtn('.')">.</button></td>
					<td><button v-on:click="clickBtn('=')">=</button></td>
					<td><button v-on:click="clickBtn('+')">+</button></td>
				</tr>
			</table>
		</div>
	</div>
	<!-- JavaScript -->
	<script src="//unpkg.com/vue@next" defer></script>
	<script src="./main.js" defer></script>
</body>
</html>
